<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body>


  <section class="section">
      <h1 class="title">
        WatiEat
      </h1>
      <p class="subtitle">
        Quickly find food you <strong>love</strong> on campus
      </p>

    <div id="myDIV"></div>


    <div class="tabs">


  <!--is-centered-->
  <ul>
    <li  class="tab is-active" onclick="openTab(event,'one', 'breakfast')">
      <a>
        <span class="icon is-small"><i class="fas fa-coffee" aria-hidden="true"></i></span>
        <span>Breakfast
        </span>
      </a>
    </li >
    <li class="tab" onclick="openTab(event,'two', 'lunch')">
      <a>
        <span class="icon is-small"><i class="fas fa-concierge-bell" aria-hidden="true"></i></span>
        <span>Lunch</span>

      </a>
    </li>
    <li class="tab" onclick="openTab(event,'three', 'dinner')">
      <a>
        <span class="icon is-small"><i class="fas fa-wine-glass"></i></span>
        <span>Dinner</span>
      </a>
    </li>
  </ul>
</div>


    <div id="app" class="container">


      <b-field label="Select a date">
        <b-datepicker
                placeholder="Click to select..."
                icon="calendar-today"
        id="dateSelect">
        </b-datepicker>
      </b-field>
    </div>

    <div class="container section">
      <div id="one" class="content-tab " >
        <div class = "columns is-multiline is-mobile " id="breakfast">

        </div>

      </div>
      <div id="two" class="content-tab" style="display: none" >
        <div class = "columns is-multiline is-mobile" id="lunch">


        </div>

      </div>
      <div id="three" class="content-tab" style="display: none">
        <div class = "columns is-multiline is-mobile" id="dinner" >

        </div>

      </div>
    </div>


  </section>



  <script src="https://unpkg.com/vue"></script>
  <!-- Full bundle -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

  <!-- Individual components -->
  <script src="https://unpkg.com/buefy/dist/components/table"></script>
  <script src="https://unpkg.com/buefy/dist/components/input"></script>

  <script>
      new Vue({
          el: '#app'
      })
  </script>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

  </body>
</html>
